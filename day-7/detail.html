<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body style="background-color: rgba(128, 128, 128, 0.2);">

    <div class="container mt-5" id="project-detail">
        <!-- detail project masuk di sini -->
    </div>

    <script>
      // ketika halaman merefresh
    document.addEventListener("DOMContentLoaded", function () {
        const detailContainer = document.getElementById("project-detail");
        const projectData = JSON.parse(localStorage.getItem("projectDetail"));

        // jika tidak ada data
        if (!projectData) {
            detailContainer.innerHTML = "<p>No project data found.</p>";
            return;
        }

        // buat elemen gambaar jika ada
        const imageHTML = [projectData.imageBase64]
            .filter(Boolean)
            .map(img => `<img class="img-fluid" src="${img}" alt="${projectData.name}">`)
            .join("");

        // buat list teknologi
        const techsHTML = (projectData.techs && projectData.techs.length > 0)
            ? projectData.techs.map(t => `<span class="badge bg-primary me-1">${t}</span>`).join("")
            : "<p>None</p>";

        // untuk merangkai htmlnya 
        detailContainer.innerHTML = `
            <h1>${projectData.name}</h1>
            <div class="row d-flex mb-4">
              <div class="col-md-6">
                ${imageHTML}
              </div>
              <div class="col-md-6">
                <h5>Duration</h5>
                <p><i class="fa-solid fa-calendar-days"></i> ${projectData.startDate} - ${projectData.endDate}</p>
                <h5>Technologies</h5>
                <div class="row">
                  <div class="col-md-12">
                    ${techsHTML}
                  </div>
                </div>
              </div>
            </div>
            <div class="section mt-4">
              <p>${projectData.description}</p>
            </div>
            <a href="projects.html" class="btn btn-secondary mt-3">Back to Projects</a>
        `;
    });
</script>


</body>

</html>
